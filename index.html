<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="animation"><h1 class="animate-text">Hello There</h1> </div>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <!-- home page -->
        <div class="swiper-slide">
            <header>
                <div class="logo">
                    <!-- <a href="">Logo</a> -->
                </div>
                <div class="ul">
                    <li><a href="">About</a></li>
                    <li><a href="">Content</a></li>
                </div>
            </header>
            <div class="heroImg"></div>
                <div class="container">
                    <h1 class="h1animate">I am Wai Yan Htet</h1>
                    <p class="p">And this is my Portfolio.</p>
                </div>
                <div class="social">
                    <a href="" class="fb">facebook</a>
                    <a href="" class="insta">instagram</a>
                    <!-- <button onclick="toggle()">Toggle dark mode</button> -->
                </div>
                <div class="theme" id="dark" onclick="toggle()">turnDark</div>
                <div class="theme" id="light" onclick="toggle()">turnLight</div>
        </div>


        <div class="swiper-slide">
          
        </div>

        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>


    <!-- Initialize Swiper -->
    <script src="index.js"></script>
  </body>
</html>
